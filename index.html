<!DOCTYPE html>
<html>
<head>
    <title>PVR Super Gold</title>
    <style>
        body { font-family: 'Georgia', serif; text-align: center; background: #000000; color: white; padding: 20px; }
        .card { background: #111111; padding: 35px; border-radius: 15px; display: inline-block; width: 95%; max-width: 450px; border: 2px solid #D4AF37; box-shadow: 0 0 20px rgba(212, 175, 55, 0.2); }
        
        /* Gold Text Styling */
        h1 { color: #D4AF37; text-transform: uppercase; letter-spacing: 3px; margin-bottom: 5px; font-size: 28px; }
        .gold-text { color: #D4AF37; font-weight: bold; }
        
        select, button { margin: 15px 0; padding: 14px; border-radius: 5px; border: 1px solid #D4AF37; width: 100%; background: #000; color: #D4AF37; font-size: 16px; font-family: inherit; }
        
        button { background: #D4AF37; color: #000; cursor: pointer; font-weight: bold; text-transform: uppercase; transition: 0.3s; }
        button:hover { background: #FafAD2; color: #000; }
        
        .points-box { background: #1a1a1a; padding: 15px; border-radius: 5px; margin-bottom: 20px; border: 1px solid #333; }
        #qr-result img { margin-top: 25px; border: 5px solid #D4AF37; border-radius: 5px; width: 220px; background: white; padding: 10px; }
        
        p { color: #999; font-size: 14px; }
    </style>
</head>
<body>
    <div class="card">
        <h1>PVR Super Gold</h1>
        <p>Private Cinema Experience</p>
        
        <div class="points-box">
            <span id="displayPoints" class="gold-text">Balance: 100 Points</span>
        </div>

        <select id="movie">
            <option value="Avatar: Way of Water">Avatar: The Way of Water</option>
            <option value="Gladiator II">Gladiator II</option>
            <option value="The Dark Knight">The Dark Knight</option>
            <option value="Inception">Inception</option>
        </select>
        
        <p class="gold-text">Price: 100 Points per Cabin</p>

        <button id="bookBtn" onclick="bookNow()">Book Private Cabin</button>
        
        <div id="qr-result"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        let points = 100;

        function bookNow() {
            if (points < 100) {
                alert("Insufficient Points");
                return;
            }

            const movie = document.getElementById('movie').value;
            const qrDiv = document.getElementById('qr-result');
            const btn = document.getElementById('bookBtn');

            // Deduct Points
            points -= 100;
            document.getElementById('displayPoints').innerText = `Balance: ${points} Points`;

            // Display Success
            qrDiv.innerHTML = `<h3 class="gold-text" style="margin-top: 20px;">Booking Confirmed</h3><div id="qrcode" style="display: flex; justify-content: center;"></div>`;
            
            // Generate QR instantly
            new QRCode(document.getElementById("qrcode"), {
                text: `PVR-SUPER-GOLD-CABIN: ${movie}`,
                width: 200,
                height: 200,
                colorDark : "#000000",
                colorLight : "#ffffff"
            });

            btn.disabled = true;
            btn.innerText = "Reserved Successfully";
            btn.style.background = "#333";
            btn.style.color = "#777";
            btn.style.border = "1px solid #444";
        }
    </script>
</body>
</html>
