
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PVR Super Gold | ID Verified</title>
    <style>
        :root { --gold: #D4AF37; --bg: #050505; --card-bg: #111; --error: #ff4d4d; }
        body, html { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; overflow-x: hidden; height: 100%; }
        
        #booking-page { display: flex; flex-direction: column; align-items: center; padding: 30px 20px; box-sizing: border-box; min-height: 100vh; }
        .container { width: 100%; max-width: 400px; text-align: center; }

        h1 { color: var(--gold); text-transform: uppercase; letter-spacing: 6px; font-size: 22px; margin-bottom: 25px; cursor: pointer; }

        /* Balance Area */
        .balance-card { background: rgba(212,175,55,0.05); border: 1px solid rgba(212,175,55,0.3); padding: 12px; border-radius: 12px; margin-bottom: 20px; cursor: pointer; }
        .balance-value { font-size: 18px; color: var(--gold); font-weight: bold; }

        /* Movie Selection Grid */
        .movie-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .movie-option { 
            background: #111; border: 1px solid #333; padding: 12px; border-radius: 10px; 
            cursor: pointer; transition: 0.2s; font-size: 13px; font-weight: bold; color: #888;
        }
        .movie-option.selected { border-color: var(--gold); background: rgba(212,175,55,0.1); color: var(--gold); }

        /* Inputs */
        .input-row { display: flex; gap: 10px; margin-bottom: 15px; }
        .input-box { flex: 1; text-align: left; }
        label { display: block; font-size: 9px; color: var(--gold); text-transform: uppercase; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 12px; background: #111; border: 1px solid #222; border-radius: 8px; color: white; box-sizing: border-box; outline: none; }

        /* Pricing Buttons */
        .method-toggle { display: flex; gap: 10px; margin-bottom: 5px; }
        .m-btn { flex: 1; padding: 15px 10px; background: #111; border: 1px solid #222; color: #666; border-radius: 8px; cursor: pointer; text-align: center; }
        .m-btn.active { border-color: var(--gold); color: var(--gold); background: rgba(212,175,55,0.1); }
        .btn-price { display: block; font-size: 10px; opacity: 0.7; margin-top: 4px; }
        #total-calc { font-size: 14px; color: var(--gold); margin: 15px 0; font-weight: bold; background: rgba(212,175,55,0.05); padding: 10px; border-radius: 8px; }

        /* Wallet */
        .ticket-bar { background: #161616; border-left: 3px solid var(--gold); padding: 12px; border-radius: 8px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .delete-btn { color: #555; font-size: 20px; padding: 5px 10px; cursor: pointer; }

        .confirm-btn { width: 100%; padding: 18px; background: var(--gold); color: black; border: none; border-radius: 12px; font-weight: bold; text-transform: uppercase; cursor: pointer; font-size: 15px; }

        /* Ticket Overlay & Scanner */
        #ticket-page, #scanner-page { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; color: #000; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
        #scanner-page { background: #000; color: #fff; z-index: 200; }

        .qr-seal { position: relative; padding: 20px; border: 4px double var(--gold); border-radius: 20px; background: white; }
        .scanner-line { position: absolute; width: 80%; height: 2px; background: var(--error); top: 20%; left: 10%; animation: scan 2s infinite ease-in-out; }
        @keyframes scan { 0%, 100% { top: 20%; } 50% { top: 80%; } }
        
        #reader { width: 300px; border-radius: 20px; overflow: hidden; border: 2px solid var(--gold); }
    </style>
</head>
<body>

<div id="booking-page">
    <div class="container">
        <h1 onclick="openScanner()">PVR Super Gold</h1>

        <div class="balance-card" onclick="adminPointsAdd()">
            <div class="balance-value" id="balanceText">100 Points</div>
        </div>

        <label>Select Movie</label>
        <div class="movie-grid">
            <div class="movie-option" onclick="selectMovie('Avatar 2', this)">Avatar 2</div>
            <div class="movie-option" onclick="selectMovie('The Batman', this)">The Batman</div>
            <div class="movie-option" onclick="selectMovie('Gladiator II', this)">Gladiator II</div>
            <div class="movie-option" onclick="selectMovie('Animal', this)">Animal</div>
        </div>

        <div class="input-row">
            <div class="input-box"><label>Seats</label><input type="number" id="seats" value="1" min="1" oninput="calculateTotal()"></div>
            <div class="input-box"><label>Show Time</label><input type="time" id="startTime" value="19:00"></div>
        </div>

        <div class="method-toggle">
            <div class="m-btn active" id="ptsBtn" onclick="setMethod('points')">POINTS<span class="btn-price">100 / seat</span></div>
            <div class="m-btn" id="cashBtn" onclick="setMethod('cash')">CASH<span class="btn-price">300 / seat</span></div>
        </div>
        <div id="total-calc">Total: 100 Points</div>

        <button class="confirm-btn" onclick="bookNow()">Confirm Booking</button>

        <div id="wallet-section" style="width:100%; margin-top:20px; text-align:left;">
            <div id="ticket-list"></div>
        </div>
    </div>
</div>

<div id="ticket-page">
    <div style="font-weight: 900; letter-spacing: 3px; font-size: 20px; margin-bottom: 25px; color: var(--gold);">SECURE PASS</div>
    <div class="qr-seal"><div class="scanner-line"></div><div id="qrcode"></div></div>
    <div id="ticket-details" style="text-align: center; margin-top:20px; font-weight:bold; color: #333;"></div>
    <div style="margin-top: 10px; font-size: 12px; color: green; font-weight: bold;">ID VERIFIED • ACTIVE</div>
    <button class="confirm-btn" style="width:200px; margin-top:30px;" onclick="closeTicket()">Close Ticket</button>
</div>

<div id="scanner-page">
    <h2 style="color:var(--gold)">GATE SCANNER</h2>
    <div id="reader"></div>
    <button onclick="closeScanner()" style="margin-top:20px; color:white; background:none; border:1px solid #333; padding:10px 20px; border-radius: 5px;">Cancel</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="https://unpkg.com/html5-qrcode"></script>
<script>
    let balance = parseInt(localStorage.getItem('pvr_balance')) || 100;
    let tickets = JSON.parse(localStorage.getItem('pvr_tickets')) || [];
    let selectedMovieName = "";
    let paymentMethod = 'points';
    let adminClicks = 0;

    window.onload = () => { updatePointsDisplay(); renderWallet(); calculateTotal(); };

    function selectMovie(name, el) { selectedMovieName = name; document.querySelectorAll('.movie-option').forEach(opt => opt.classList.remove('selected')); el.classList.add('selected'); }
    function setMethod(m) { paymentMethod = m; document.getElementById('ptsBtn').classList.toggle('active', m==='points'); document.getElementById('cashBtn').classList.toggle('active', m==='cash'); calculateTotal(); }
    function calculateTotal() { const s = document.getElementById('seats').value; document.getElementById('total-calc').innerText = `Total: ${paymentMethod==='points' ? s*100+' Points' : s*300+' Cash'}`; }
    function updatePointsDisplay() { document.getElementById('balanceText').innerText = `${balance} Points`; localStorage.setItem('pvr_balance', balance); }

    function bookNow() {
        const s = parseInt(document.getElementById('seats').value);
        const t = document.getElementById('startTime').value;
        const cost = paymentMethod === 'points' ? s*100 : s*300;
        if(!selectedMovieName) return alert("Please select a movie.");
        if(tickets.length >= 3) return alert("Wallet Full (3 Max)");
        if(paymentMethod==='points' && balance < cost) return alert("Insufficient Points.");

        if(paymentMethod==='points') balance -= cost;
        // Generate a clean ID for the scanner
        const id = "PVR-" + Math.random().toString(36).substr(2, 6).toUpperCase();
        
        tickets.push({ id, movie: selectedMovieName, seats: s, time: t, method: paymentMethod.toUpperCase(), cost: cost });
        localStorage.setItem('pvr_tickets', JSON.stringify(tickets));
        updatePointsDisplay(); renderWallet(); openExistingTicket(tickets.length-1);
    }

    function renderWallet() {
        const list = document.getElementById('ticket-list');
        list.innerHTML = "";
        tickets.forEach((t, i) => {
            list.innerHTML += `<div class="ticket-bar" onclick="openExistingTicket(${i})">
                <div><b>${t.movie}</b><br><small>${t.time} • ${t.seats} Seats</small></div>
                <div class="delete-btn" onclick="event.stopPropagation(); deleteTicket(${i})">×</div>
            </div>`;
        });
    }

    function openExistingTicket(i) {
        const t = tickets[i];
        document.getElementById('ticket-details').innerHTML = `${t.movie}<br>SHOWTIME: ${t.time}<br>PASS ID: ${t.id}`;
        document.getElementById("qrcode").innerHTML = "";
        // The QR code ONLY contains the ID now
        new QRCode(document.getElementById("qrcode"), { text: t.id, width: 200, height: 200 });
        document.getElementById('ticket-page').style.display = 'flex';
    }

    function closeTicket() { document.getElementById('ticket-page').style.display = 'none'; }

    let scanner;
    function openScanner() {
        document.getElementById('scanner-page').style.display = 'flex';
        scanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
        scanner.render((scannedId) => {
            // Find ticket by ID only
            const idx = tickets.findIndex(t => t.id === scannedId);
            if(idx !== -1) {
                const movie = tickets[idx].movie;
                // REMOVE TICKET
                tickets.splice(idx, 1);
                localStorage.setItem('pvr_tickets', JSON.stringify(tickets));
                
                scanner.clear();
                document.getElementById('scanner-page').style.display = 'none';
                alert(`✅ ACCESS GRANTED\nMovie: ${movie}\nTicket has been scanned and removed.`);
                renderWallet();
            } else {
                alert("❌ INVALID ID\nThis pass does not exist or was already used.");
            }
        });
    }

    function closeScanner() { if(scanner) scanner.clear(); document.getElementById('scanner-page').style.display = 'none'; }

    function deleteTicket(i) {
        if(confirm("Refund ticket?")) {
            if(tickets[i].method === 'POINTS') balance += tickets[i].cost;
            tickets.splice(i, 1);
            localStorage.setItem('pvr_tickets', JSON.stringify(tickets));
            updatePointsDisplay(); renderWallet();
        }
    }

    function adminPointsAdd() { adminClicks++; if(adminClicks>=5){ balance+=100; updatePointsDisplay(); alert("+100 Points Added!"); adminClicks=0; } }
</script>
</body>
</html>
