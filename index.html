<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PVR Super Gold | Pro</title>
    <style>
        :root { --gold: #D4AF37; --bg: #050505; --card-bg: #111; --error: #ff4d4d; }
        body, html { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; overflow-x: hidden; height: 100%; }
        
        #booking-page { display: flex; flex-direction: column; align-items: center; padding: 30px 20px; box-sizing: border-box; min-height: 100vh; }
        .container { width: 100%; max-width: 400px; text-align: center; }

        h1 { color: var(--gold); text-transform: uppercase; letter-spacing: 6px; font-size: 22px; margin-bottom: 25px; cursor: pointer; }

        .balance-card { background: rgba(212,175,55,0.05); border: 1px solid rgba(212,175,55,0.3); padding: 12px; border-radius: 12px; margin-bottom: 20px; cursor: pointer; }
        .balance-value { font-size: 18px; color: var(--gold); font-weight: bold; }

        .movie-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .movie-option { background: #111; border: 1px solid #333; padding: 12px; border-radius: 10px; cursor: pointer; font-size: 13px; font-weight: bold; color: #888; }
        .movie-option.selected { border-color: var(--gold); background: rgba(212,175,55,0.1); color: var(--gold); }

        /* WIDTH FIX: Precise 50/50 split */
        .input-row { display: flex; width: 100%; gap: 10px; margin-bottom: 15px; box-sizing: border-box; }
        .input-box { width: calc(50% - 5px); text-align: left; }
        label { display: block; font-size: 9px; color: var(--gold); text-transform: uppercase; margin-bottom: 5px; font-weight: bold; }
        
        input { 
            width: 100%; 
            height: 48px; 
            padding: 0 12px; 
            background: #111; 
            border: 1px solid #222; 
            border-radius: 8px; 
            color: white; 
            box-sizing: border-box; 
            outline: none; 
            font-size: 14px;
            display: block;
        }

        .method-toggle { display: flex; gap: 10px; margin-bottom: 15px; }
        .m-btn { flex: 1; padding: 15px 10px; background: #111; border: 1px solid #222; color: #666; border-radius: 8px; cursor: pointer; text-align: center; font-weight: bold; }
        .m-btn.active { border-color: var(--gold); color: var(--gold); background: rgba(212,175,55,0.1); }
        
        #total-calc { font-size: 14px; color: var(--gold); margin: 15px 0; font-weight: bold; background: rgba(212,175,55,0.05); padding: 10px; border-radius: 8px; }

        .ticket-bar { background: #161616; border-left: 3px solid var(--gold); padding: 12px; border-radius: 8px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; text-align: left; }
        .ticket-info { flex-grow: 1; cursor: pointer; }
        .delete-btn { color: #555; font-size: 20px; padding: 5px 10px; cursor: pointer; }

        .confirm-btn { width: 100%; padding: 18px; background: var(--gold); color: black; border: none; border-radius: 12px; font-weight: bold; text-transform: uppercase; cursor: pointer; }

        /* QR PAGE STYLES */
        #ticket-page { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; color: #000; display: none; flex-direction: column; align-items: center; justify-content: flex-start; z-index: 100; overflow-y: auto; padding: 40px 0; }
        .qr-frame { position: relative; padding: 12px; border: 2px solid var(--gold); outline: 4px solid #fff; box-shadow: 0 0 0 1px var(--gold); margin: 20px auto; display: inline-block; background: #fff; border-radius: 4px; overflow: hidden; }
        .scan-line { position: absolute; width: 100%; height: 3px; background: var(--error); box-shadow: 0 0 15px var(--error); top: 0; left: 0; z-index: 15; animation: moveLine 2.5s infinite linear; }
        @keyframes moveLine { 0% { top: 0; } 50% { top: 100%; } 100% { top: 0; } }
        .gate-control { margin-top: 50px; padding: 20px; border-top: 1px dashed #ccc; width: 80%; text-align: center; }
        .redeem-txt { color: #888; font-size: 13px; cursor: pointer; text-decoration: underline; font-weight: bold; }
    </style>
</head>
<body>

<div id="booking-page">
    <div class="container">
        <h1 onclick="openScanner()">PVR Super Gold</h1>
        <div class="balance-card" onclick="adminPointsAdd()"><div class="balance-value" id="balanceText">100 Points</div></div>

        <div class="movie-grid">
            <div class="movie-option" onclick="selectMovie('Avatar 2', this)">Avatar 2</div>
            <div class="movie-option" onclick="selectMovie('The Batman', this)">The Batman</div>
            <div class="movie-option" onclick="selectMovie('Gladiator II', this)">Gladiator II</div>
            <div class="movie-option" onclick="selectMovie('Animal', this)">Animal</div>
        </div>

        <div class="input-row">
            <div class="input-box"><label>Seats</label><input type="number" id="seats" value="1" min="1" oninput="calculateTotal()"></div>
            <div class="input-box"><label>Time</label><input type="time" id="startTime" value="19:00"></div>
        </div>

        <div class="method-toggle">
            <div class="m-btn active" id="ptsBtn" onclick="setMethod('points')">POINTS</div>
            <div class="m-btn" id="cashBtn" onclick="setMethod('cash')">CASH</div>
        </div>

        <div id="total-calc">Total: 100 Points</div>
        <button class="confirm-btn" onclick="bookNow()">Confirm Booking</button>
        <div id="ticket-list" style="margin-top:20px; width:100%;"></div>
    </div>
</div>

<div id="ticket-page">
    <div style="font-weight: 900; letter-spacing: 4px; font-size: 18px; margin-bottom: 25px;">ENTRY PASS</div>
    <div class="qr-frame"><div class="scan-line"></div><div id="qrcode"></div></div>
    <div id="ticket-details" style="text-align: center; font-size: 15px; line-height: 1.8; margin-top: 10px;"></div>
    <button class="confirm-btn" style="width:200px; background:#000; color:#fff; margin-top:30px; border-radius: 50px;" onclick="closeTicket()">Back</button>
    <div class="gate-control"><div id="redeem-btn-container"></div></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
    let balance = parseInt(localStorage.getItem('pvr_balance')) || 100;
    let tickets = JSON.parse(localStorage.getItem('pvr_tickets')) || [];
    let selectedMovieName = "";
    let paymentMethod = 'points';
    let adminClicks = 0;

    window.onload = () => { updatePointsDisplay(); renderWallet(); calculateTotal(); };

    function selectMovie(name, el) { selectedMovieName = name; document.querySelectorAll('.movie-option').forEach(opt => opt.classList.remove('selected')); el.classList.add('selected'); }
    function setMethod(m) { paymentMethod = m; document.getElementById('ptsBtn').classList.toggle('active', m === 'points'); document.getElementById('cashBtn').classList.toggle('active', m === 'cash'); calculateTotal(); }
    function calculateTotal() { 
        const s = parseInt(document.getElementById('seats').value) || 0; 
        document.getElementById('total-calc').innerText = `Total: ${paymentMethod === 'points' ? s * 100 + ' Points' : s * 300 + ' Cash'}`; 
    }

    function updatePointsDisplay() { document.getElementById('balanceText').innerText = `${balance} Points`; localStorage.setItem('pvr_balance', balance); }

    function bookNow() {
        const s = parseInt(document.getElementById('seats').value) || 1;
        const cost = paymentMethod === 'points' ? s * 100 : s * 300;
        if(!selectedMovieName) return alert("Select Movie");
        if(paymentMethod === 'points' && balance < cost) return alert("Low Points");
        if(paymentMethod === 'points') balance -= cost;
        
        const newTicket = { movie: selectedMovieName, seats: s, time: document.getElementById('startTime').value, method: paymentMethod.toUpperCase(), cost: cost, id: Math.random().toString(36).substr(2, 6) };
        tickets.push(newTicket);
        localStorage.setItem('pvr_tickets', JSON.stringify(tickets));
        updatePointsDisplay(); renderWallet(); openExistingTicket(tickets.length - 1);
    }

    function renderWallet() {
        const list = document.getElementById('ticket-list');
        list.innerHTML = "";
        tickets.forEach((t, i) => {
            list.innerHTML += `<div class="ticket-bar" onclick="openExistingTicket(${i})">
                <div class="ticket-info"><b>${t.movie}</b><br><small>${t.time} • ${t.seats} Seats</small></div>
                <div class="delete-btn" onclick="event.stopPropagation(); deleteWithRefund(${i})">×</div>
            </div>`;
        });
    }

    function openExistingTicket(i) {
        const t = tickets[i];
        document.getElementById('ticket-details').innerHTML = `<b style="font-size: 18px;">${t.movie}</b><br>Seats: ${t.seats} | Time: ${t.time}`;
        let qrData = t.method === 'CASH' ? `PVR-SG|CASH|${t.cost}` : `PVR-SG|POINTS`;
        document.getElementById("qrcode").innerHTML = "";
        new QRCode(document.getElementById("qrcode"), { text: qrData, width: 180, height: 180 });
        document.getElementById('redeem-btn-container').innerHTML = `<span class="redeem-txt" onclick="redeem(${i})">REDEEM & DELETE</span>`;
        document.getElementById('ticket-page').style.display = 'flex';
    }

    function deleteWithRefund(i) {
        if(confirm("Cancel and Refund?")) {
            // Fix: Check case-insensitive
            if(tickets[i].method.toUpperCase() === 'POINTS') {
                balance += tickets[i].cost;
                updatePointsDisplay();
            }
            tickets.splice(i, 1);
            localStorage.setItem('pvr_tickets', JSON.stringify(tickets));
            renderWallet();
        }
    }

    function redeem(i) { tickets.splice(i, 1); localStorage.setItem('pvr_tickets', JSON.stringify(tickets)); renderWallet(); closeTicket(); alert("✅ Redeemed"); }
    function closeTicket() { document.getElementById('ticket-page').style.display = 'none'; }
    function adminPointsAdd() { adminClicks++; if(adminClicks>=5){ balance+=100; updatePointsDisplay(); alert("+100 Pts"); adminClicks=0; } }
</script>
</body>
</html>
