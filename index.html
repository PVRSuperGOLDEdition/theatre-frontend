
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PVR Super Gold | Premium</title>
    <style>
        :root { --gold: #D4AF37; --bg: #050505; --valid: #4CAF50; --error: #ff4d4d; }
        body, html { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; overflow-x: hidden; }
        
        #booking-page { display: flex; flex-direction: column; align-items: center; padding: 30px 20px; min-height: 100vh; }
        .container { width: 100%; max-width: 400px; text-align: center; }
        h1 { color: var(--gold); text-transform: uppercase; letter-spacing: 6px; font-size: 22px; cursor: pointer; }

        .balance-card { background: rgba(212,175,55,0.05); border: 1px solid rgba(212,175,55,0.3); padding: 15px; border-radius: 12px; margin-bottom: 20px; }
        .balance-value { font-size: 18px; color: var(--gold); font-weight: bold; }

        .movie-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .movie-option { background: #111; border: 1px solid #333; padding: 12px; border-radius: 10px; cursor: pointer; font-size: 13px; color: #888; }
        .movie-option.selected { border-color: var(--gold); background: rgba(212,175,55,0.1); color: var(--gold); }

        .input-row { display: flex; gap: 10px; margin-bottom: 15px; }
        input { width: 100%; padding: 12px; background: #111; border: 1px solid #222; border-radius: 8px; color: white; box-sizing: border-box; }

        .method-toggle { display: flex; gap: 10px; margin-bottom: 20px; }
        .m-btn { flex: 1; padding: 12px; background: #111; border: 1px solid #222; border-radius: 8px; cursor: pointer; color: #666; }
        .m-btn.active { border-color: var(--gold); color: var(--gold); background: rgba(212,175,55,0.1); }

        .confirm-btn { width: 100%; padding: 18px; background: var(--gold); color: black; border: none; border-radius: 12px; font-weight: bold; text-transform: uppercase; cursor: pointer; }

        .ticket-bar { background: #161616; border-left: 3px solid var(--gold); padding: 12px; border-radius: 8px; margin-top: 10px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }

        /* Full Screen Pages */
        #ticket-page, #scanner-page { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; color: #000; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
        #scanner-page { background: #000; color: #fff; }
        
        #qrcode { padding: 15px; border: 2px solid #eee; border-radius: 15px; }
        #reader { width: 300px; border-radius: 20px; overflow: hidden; border: 2px solid var(--gold); }
    </style>
</head>
<body>

<div id="booking-page">
    <div class="container">
        <h1 onclick="openScanner()">PVR Super Gold</h1>
        <div class="balance-card"><div class="balance-value" id="balanceText">100 Points</div></div>

        <div class="movie-grid">
            <div class="movie-option" onclick="selectMovie('Avatar 2', this)">Avatar 2</div>
            <div class="movie-option" onclick="selectMovie('The Batman', this)">The Batman</div>
            <div class="movie-option" onclick="selectMovie('Gladiator II', this)">Gladiator II</div>
            <div class="movie-option" onclick="selectMovie('Animal', this)">Animal</div>
        </div>

        <div class="input-row">
            <input type="number" id="seats" value="1" min="1">
            <input type="time" id="startTime" value="19:00">
        </div>

        <div class="method-toggle">
            <button class="m-btn active" id="ptsBtn" onclick="setMethod('points')">POINTS</button>
            <button class="m-btn" id="cashBtn" onclick="setMethod('cash')">CASH</button>
        </div>

        <button class="confirm-btn" onclick="bookNow()">Confirm Booking</button>

        <div id="ticket-list" style="width:100%; margin-top:20px; text-align:left;"></div>
    </div>
</div>

<div id="ticket-page">
    <div style="font-weight: 900; letter-spacing: 4px; color: #D4AF37;">TICKET SECURED</div>
    <div id="qrcode" style="margin: 20px 0;"></div>
    <div id="ticket-details" style="text-align: center; font-weight: bold;"></div>
    <button class="confirm-btn" style="margin-top:20px; width: 200px;" onclick="closeTicket()">Back</button>
</div>

<div id="scanner-page">
    <h2 style="color:var(--gold)">GATE ENTRY SCANNER</h2>
    <div id="reader"></div>
    <button onclick="closeScanner()" style="margin-top:20px; color:white; background:none; border:1px solid #333; padding:10px 20px; border-radius: 50px;">Cancel</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="https://unpkg.com/html5-qrcode"></script>
<script>
    let balance = parseInt(localStorage.getItem('pvr_balance')) || 100;
    let tickets = JSON.parse(localStorage.getItem('pvr_tickets')) || [];
    let selectedMovieName = "";
    let method = 'points';

    window.onload = () => { updateUI(); renderWallet(); };

    function selectMovie(n, el) { selectedMovieName = n; document.querySelectorAll('.movie-option').forEach(o => o.classList.remove('selected')); el.classList.add('selected'); }
    function setMethod(m) { method = m; document.getElementById('ptsBtn').classList.toggle('active', m==='points'); document.getElementById('cashBtn').classList.toggle('active', m==='cash'); }
    function updateUI() { document.getElementById('balanceText').innerText = `${balance} Points`; localStorage.setItem('pvr_balance', balance); }

    function bookNow() {
        if(!selectedMovieName) return alert("Select Movie");
        const s = document.getElementById('seats').value;
        const t = document.getElementById('startTime').value;
        const id = "TICK-" + Math.random().toString(36).substr(2, 5).toUpperCase();
        
        if(method === 'points') {
            if(balance < s*100) return alert("Low Points");
            balance -= s*100;
        }

        tickets.push({ id, movie: selectedMovieName, seats: s, time: t });
        localStorage.setItem('pvr_tickets', JSON.stringify(tickets));
        updateUI(); renderWallet();
    }

    function renderWallet() {
        const list = document.getElementById('ticket-list');
        list.innerHTML = "";
        tickets.forEach((t, i) => {
            list.innerHTML += `<div class="ticket-bar" onclick="openTicket(${i})">
                <div><b>${t.movie}</b><br><small>${t.time} • ${t.seats} Seats</small></div>
                <div style="font-size: 10px; color: #555;">ID: ${t.id}</div>
            </div>`;
        });
    }

    function openTicket(i) {
        const t = tickets[i];
        document.getElementById('ticket-details').innerHTML = `${t.movie}<br>${t.time} • ${t.seats} SEATS`;
        document.getElementById("qrcode").innerHTML = "";
        new QRCode(document.getElementById("qrcode"), { text: t.id, width: 200, height: 200 });
        document.getElementById('ticket-page').style.display = 'flex';
    }

    function closeTicket() { document.getElementById('ticket-page').style.display = 'none'; }

    /* --- SCANNER LOGIC: AUTO-REMOVE --- */
    let scanner;
    function openScanner() {
        document.getElementById('scanner-page').style.display = 'flex';
        scanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
        scanner.render((decodedID) => {
            // Find the ticket index by ID
            const index = tickets.findIndex(t => t.id === decodedID);
            
            if (index !== -1) {
                const movie = tickets[index].movie;
                // 1. Remove from local tickets array
                tickets.splice(index, 1);
                // 2. Update LocalStorage
                localStorage.setItem('pvr_tickets', JSON.stringify(tickets));
                // 3. Close Scanner & Alert
                scanner.clear();
                document.getElementById('scanner-page').style.display = 'none';
                alert(`✅ ACCESS GRANTED\nMovie: ${movie}\nTicket has been consumed.`);
                renderWallet();
            } else {
                alert("❌ INVALID OR ALREADY USED TICKET");
            }
        });
    }

    function closeScanner() { if(scanner) scanner.clear(); document.getElementById('scanner-page').style.display = 'none'; }
</script>
</body>
</html>
