<!DOCTYPE html>
<html>
<head>
    <title>PVR Super Gold</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root { --gold: #D4AF37; --bg: #0a0a0a; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; display: flex; justify-content: center; padding: 20px; }
        
        /* Modern Glassmorphism Card */
        .card { 
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(10px);
            padding: 40px; 
            border-radius: 24px; 
            width: 100%; 
            max-width: 400px; 
            border: 1px solid rgba(212, 175, 55, 0.3);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        h1 { color: var(--gold); text-transform: uppercase; letter-spacing: 4px; font-size: 24px; margin-bottom: 30px; }
        
        .input-group { text-align: left; margin-bottom: 20px; }
        label { color: var(--gold); font-size: 12px; text-transform: uppercase; letter-spacing: 1px; margin-left: 5px; }
        
        select, input, button { 
            margin-top: 8px; padding: 15px; border-radius: 12px; border: 1px solid #333; 
            width: 100%; background: #151515; color: white; font-size: 16px; box-sizing: border-box;
        }

        .payment-options { display: flex; gap: 10px; margin-top: 20px; }
        .pay-btn { background: none; border: 1px solid var(--gold); color: var(--gold); cursor: pointer; transition: 0.3s; }
        .pay-btn.active { background: var(--gold); color: black; }

        .book-btn { background: var(--gold); color: black; border: none; font-weight: 800; margin-top: 30px; cursor: pointer; text-transform: uppercase; }
        
        #qr-result { margin-top: 30px; display: none; }
        #qrcode { background: white; padding: 15px; border-radius: 15px; display: inline-block; }
        .status-msg { color: var(--gold); margin-bottom: 15px; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h1>PVR Super Gold</h1>
    
    <div class="input-group">
        <label>Select Movie</label>
        <select id="movie">
            <option value="Avatar: Way of Water">Avatar: The Way of Water</option>
            <option value="Gladiator II">Gladiator II</option>
            <option value="The Dark Knight">The Dark Knight</option>
        </select>
    </div>

    <div class="input-group">
        <label>Number of Seats (100 pts / seat)</label>
        <input type="number" id="seats" value="1" min="1" onchange="updateTotal()">
    </div>

    <div class="input-group">
        <label>Payment Method</label>
        <div class="payment-options">
            <button class="pay-btn active" id="btnPoints" onclick="setMethod('points')">Points</button>
            <button class="pay-btn" id="btnCash" onclick="setMethod('cash')">Cash</button>
        </div>
    </div>

    <div id="totalDisplay" style="margin-top: 10px; color: #888;">Total: 100 Points</div>

    <button class="book-btn" id="mainBtn" onclick="processBooking()">Confirm Booking</button>

    <div id="qr-result">
        <div class="status-msg">Booking Secured</div>
        <div id="qrcode"></div>
        <p style="font-size: 11px; color: #666; margin-top: 15px;">Scan at Super Gold Entrance</p>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
    let paymentMethod = 'points';
    let balance = 100;

    function setMethod(m) {
        paymentMethod = m;
        document.getElementById('btnPoints').classList.toggle('active', m === 'points');
        document.getElementById('btnCash').classList.toggle('active', m === 'cash');
        updateTotal();
    }

    function updateTotal() {
        const seats = document.getElementById('seats').value;
        const total = seats * 100;
        document.getElementById('totalDisplay').innerText = `Total: ${paymentMethod === 'points' ? total + ' Points' : 'â‚¹' + (seats * 500)}`;
    }

    function processBooking() {
        const movie = document.getElementById('movie').value;
        const seats = document.getElementById('seats').value;
        const totalCost = seats * 100;

        if (paymentMethod === 'points' && balance < totalCost) {
            alert("Insufficient Points. Please pay with Cash.");
            return;
        }

        // Generate the Data for the QR Code
        const bookingData = `PVR-SUPER-GOLD | Movie: ${movie} | Seats: ${seats} | Method: ${paymentMethod.toUpperCase()}`;

        // UI Updates
        document.getElementById('mainBtn').style.display = 'none';
        document.getElementById('qr-result').style.display = 'block';

        // Clear old QR if any
        document.getElementById("qrcode").innerHTML = "";

        // Generate New QR with real Data
        new QRCode(document.getElementById("qrcode"), {
            text: bookingData,
            width: 180,
            height: 180,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });
    }
</script>

</body>
</html>
