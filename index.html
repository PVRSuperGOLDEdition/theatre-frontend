<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PVR Super Gold | Premium</title>
    <style>
        :root { --gold: #D4AF37; --bg: #050505; --card-bg: #111; }
        body, html { margin: 0; padding: 0; font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: white; overflow-x: hidden; }
        
        /* Main Booking Page */
        #booking-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            transition: transform 0.8s cubic-bezier(0.85, 0, 0.15, 1);
        }

        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 { 
            color: var(--gold); 
            text-transform: uppercase; 
            letter-spacing: 6px; 
            font-size: 26px; 
            margin-bottom: 40px;
            text-align: center;
        }

        .balance-card {
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid var(--gold);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .balance-label { font-size: 12px; color: #888; text-transform: uppercase; margin-bottom: 5px; }
        .balance-value { font-size: 20px; color: var(--gold); font-weight: bold; }

        .input-box { margin-bottom: 20px; text-align: left; }
        label { display: block; font-size: 11px; color: var(--gold); text-transform: uppercase; margin-left: 5px; margin-bottom: 8px; }
        
        select, input {
            width: 100%;
            padding: 16px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }

        .method-toggle {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .m-btn {
            flex: 1;
            padding: 12px;
            background: none;
            border: 1px solid #444;
            color: #888;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        .m-btn.active { border-color: var(--gold); color: var(--gold); background: rgba(212, 175, 55, 0.05); }

        .confirm-btn {
            width: 100%;
            padding: 20px;
            background: var(--gold);
            color: black;
            border: none;
            border-radius: 12px;
            font-weight: 800;
            font-size: 16px;
            text-transform: uppercase;
            margin-top: 40px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.2);
        }

        /* Digital Ticket "New Website" Page */
        #ticket-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            color: #000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .ticket-header { color: #888; text-transform: uppercase; letter-spacing: 2px; font-size: 12px; margin-bottom: 10px; }
        .ticket-title { font-size: 24px; font-weight: 900; margin-bottom: 30px; }
        
        #qrcode { padding: 20px; border: 2px solid #eee; border-radius: 20px; margin-bottom: 30px; }
        
        .details-grid { width: 80%; display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 40px; }
        .detail-item { text-align: left; }
        .detail-label { font-size: 10px; color: #aaa; text-transform: uppercase; }
        .detail-val { font-size: 14px; font-weight: bold; }

        .close-btn { padding: 15px 30px; border: 1px solid #ddd; background: none; border-radius: 50px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="booking-page">
        <div class="container">
            <h1>PVR Super Gold</h1>

            <div class="balance-card">
                <div class="balance-label">Current Balance</div>
                <div class="balance-value" id="balanceText">100 Points</div>
            </div>

            <div class="input-box">
                <label>Select Movie</label>
                <select id="movie">
                    <option value="Avatar: Way of Water">Avatar: Way of Water</option>
                    <option value="Gladiator II">Gladiator II</option>
                    <option value="The Dark Knight">The Dark Knight</option>
                </select>
            </div>

            <div class="input-box">
                <label>Number of Seats</label>
                <input type="number" id="seats" value="1" min="1">
            </div>

            <div class="input-box">
                <label>Payment Method</label>
                <div class="method-toggle">
                    <button class="m-btn active" id="ptsBtn" onclick="setMethod('points')">Points</button>
                    <button class="m-btn" id="cashBtn" onclick="setMethod('cash')">Cash</button>
                </div>
            </div>

            <button class="confirm-btn" onclick="openTicket()">Confirm Booking</button>
        </div>
    </div>

    <div id="ticket-page">
        <div class="ticket-header">Official Booking</div>
        <div class="ticket-title">PVR SUPER GOLD</div>

        <div id="qrcode"></div>

        <div class="details-grid">
            <div class="detail-item">
                <div class="detail-label">Movie</div>
                <div class="detail-val" id="t-movie">---</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">Seats</div>
                <div class="detail-val" id="t-seats">---</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">Payment</div>
                <div class="detail-val" id="t-method">---</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">Class</div>
                <div class="detail-val">Super Gold</div>
            </div>
        </div>

        <button class="close-btn" onclick="location.reload()">Back to Home</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        let balance = 100;
        let method = 'points';

        function setMethod(m) {
            method = m;
            document.getElementById('ptsBtn').classList.toggle('active', m === 'points');
            document.getElementById('cashBtn').classList.toggle('active', m === 'cash');
        }

        function openTicket() {
            const movie = document.getElementById('movie').value;
            const seats = document.getElementById('seats').value;
            const cost = seats * 100;

            if (method === 'points' && balance < cost) {
                alert("Insufficient Points. Switch to Cash payment.");
                return;
            }

            // Update Balance for display
            if (method === 'points') {
                balance -= cost;
                document.getElementById('balanceText').innerText = `${balance} Points`;
            }

            // Fill Ticket Info
            document.getElementById('t-movie').innerText = movie;
            document.getElementById('t-seats').innerText = seats;
            document.getElementById('t-method').innerText = method.toUpperCase();

            // Generate Ticket Data QR
            document.getElementById("qrcode").innerHTML = "";
            new QRCode(document.getElementById("qrcode"), {
                text: `PVR-CONFIRMED|${movie}|SEATS:${seats}|PAY:${method}`,
                width: 200,
                height: 200
            });

            // Transition to "New Website"
            document.getElementById('ticket-page').style.display = 'flex';
        }
    </script>
</body>
</html>
